<a class="a" [routerLink]="['/movie-detail', movie.id]">
<mat-card class="card">
  <img class="image" mat-card-image [src]="movie.photo" />

    <mat-card-header class="header">
      <mat-card-title class="title">{{ movie.name }}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{
        movie.producer
      }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
</a>
